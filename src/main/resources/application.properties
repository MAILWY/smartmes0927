ui.version=v1
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/${ui.version}/
spring.freemarker.template-loader-path=classpath:/templates/${ui.version}
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl

server.port=8001
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql.server1/smartmes
spring.datasource.username=smartmes
spring.datasource.password=smartmes
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.max-active=100
spring.datasource.max-idle=15
spring.datasource.min-idle=10
spring.datasource.time-between-eviction-runs-millis=1000
spring.datasource.num-tests-per-eviction-run=3
spring.datasource.min-evictable-idle-time-millis=3600